#action
name: 'hello world'
description: 'greet someone and record the time'
inputs:
  who-to-greet: #id of input
  description: 'who to greet'
  required: true
  default: 'world'
outputs:
  time: #idf output
    description: 'the time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}